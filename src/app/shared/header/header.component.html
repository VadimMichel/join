<header>
    <div class="header-container">
        <img src="./img/join-logo-header-responssive.svg" alt="">

        <span>Kanban Project Management Tool</span>

        <div class="header-actions">
            <a routerLink="/help" title="Help" class="help-link-desktop">
                <img src="./img/icons/help.svg" alt="Help Questionmark Icon">
            </a>
            <div class="avatar-container" [class.hidden-mobile-legal]="shouldHideOnMobile">
                <button class="avatar-button" (click)="toggleDropdown($event)" title="User menu">
                    {{ userInitials }}
                </button>
                
                @if (isDropdownOpen) {
                <div class="dropdown-menu" (click)="$event.stopPropagation()">
                    <button class="dropdown-item help-item-mobile" (click)="navigateToHelp()">
                        Help
                    </button>
                    <button class="dropdown-item" (click)="navigateToLegalNotice()">
                        Legal Notice
                    </button>
                    <button class="dropdown-item" (click)="navigateToPrivacyPolicy()">
                        Privacy Policy
                    </button>
                    @if (isLoggedIn) {
                    <button class="dropdown-item logout-item" (click)="logout()">
                        Log out
                    </button>
                    }
                </div>
                }
            </div>
        </div>
    </div>
</header>
