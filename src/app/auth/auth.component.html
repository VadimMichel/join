<section>
    <header>
        @if (showLogo) {
        <img src="./img/login/join-logo-100x120.svg" alt="Join Logo" class="logo fade-in">
        } @else {
        <div class="logo-placeholder"></div>
        }
        @if (contactDataService.signUpButtonVisible && !isMobile) {
        <div class="call-to-sign-up">
            <span>Not a Join user?</span>
            <a (click)="contactDataService.signUpButtonVisible = false" routerLink="/auth/register">Sign up</a>
        </div>
        }
    </header>


    <div class="auth-content">
        <router-outlet />
    </div>
    
    @if (contactDataService.signUpButtonVisible && isMobile) {
    <div class="call-to-sign-up mobile-call-to-sign-up">
        <span>Not a Join user?</span>
        <a (click)="contactDataService.signUpButtonVisible = false" routerLink="/auth/register">Sign up</a>
    </div>
    }

    <footer>
        <div class="legal-pages-container">
            <div>
                <a routerLink="/privacy-policy" routerLinkActive="active">Privacy Policy</a>
            </div>
            <div>
                <a routerLink="/legal-notice" routerLinkActive="active">Legal Notice</a>
            </div>
        </div>
    </footer>
</section>
